<!DOCTYPE html>

<head>

    <title>Cronômetro</title>
    <script src="aula.js"></script>

</head>
<body>
    <div class="wrapper">
        <h1>cronômetro</h1>

            <span id="seconds">00</span>
            <span>:</span>
            <span id="tens">00</span>
        </p>
        <div class="btns">
            <button id="button-start">começar</button>
            <button id="button-stop">parar</button>
            <button id="button-reset">resetar</button>
        </div>
    </div>
